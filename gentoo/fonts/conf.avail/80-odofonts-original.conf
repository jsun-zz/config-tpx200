<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/conf.d/80-odofonts.conf -->
<fontconfig>
<match target="scan">
	<test name="family">
		<string>AR PL New Sung</string>
	</test>
	<edit name="family" mode="append_last">
		<string>新細明體</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>PMingLiU</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>宋体</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>SimSun</string>
	</edit>
</match>
<match target="scan">
	<test name="family">
		<string>AR PL New Sung Mono</string>
	</test>
	<edit name="family" mode="append_last">
		<string>細明體</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>MingLiU</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>新宋体</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>NSimSun</string>
	</edit>
	<edit name="spacing">
		<const>mono</const>
	</edit>
</match>
<match target="scan">
	<test name="family">
		<string>AR PL New Kai</string>
	</test>
	<edit name="family" mode="append_last">
		<string>標楷體</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>DFKai-SB</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>楷体</string>
	</edit>
	<edit name="family" mode="append_last">
		<string>SimKai</string>
	</edit>
	<edit name="spacing">
		<const>mono</const>
	</edit>
</match>
</fontconfig>
