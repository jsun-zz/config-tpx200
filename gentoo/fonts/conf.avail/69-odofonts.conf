<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
	<family>文鼎ＰＬ新宋</family>
	<family>AR PL New Sung</family>
	<family>新細明體</family>
	<family>PMingLiU</family>
	<family>宋体</family>
	<family>SimSun</family>
	<family>文鼎ＰＬ新宋 ExtB</family>
	<family>AR PL New Sung ExtB</family>
	<default><family>serif</family></default>
</alias>

<alias>
	<family>文鼎ＰＬ新宋</family>
	<family>AR PL New Sung</family>
	<family>新細明體</family>
	<family>PMingLiU</family>
	<family>宋体</family>
	<family>SimSun</family>
	<family>文鼎ＰＬ新宋 ExtB</family>
	<family>AR PL New Sung ExtB</family>
	<default><family>sans-serif</family></default>
</alias>

<alias>
	<family>文鼎ＰＬ新宋 Mono</family>
	<family>AR PL New Sung Mono</family>
	<family>細明體</family>
	<family>MingLiU</family>
	<family>新宋体</family>
	<family>NSimSun</family>
	<family>文鼎ＰＬ新宋 ExtB</family>
	<family>AR PL New Sung ExtB</family>
	<default><family>monospace</family></default>
</alias>

<match target="pattern">
	<test name="family" compare="eq">
		<string>serif</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Helvetica</string>
	</edit>
	<edit name="family" mode="prepend" binding="strong">
		<string>AR PL New Sung</string>
	</edit>
	<edit name="family" mode="prepend" binding="strong">
		<string>AR PL New Sung ExtB</string>
	</edit>
</match>

<match target="pattern">
	<test name="family" compare="eq">
		<string>sans-serif</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>Helvetica</string>
	</edit>
	<edit name="family" mode="prepend" binding="strong">
		<string>AR PL New Sung</string>
	</edit>
	<edit name="family" mode="prepend" binding="strong">
		<string>AR PL New Sung ExtB</string>
	</edit>
</match>

<match target="pattern">
	<test name="family" compare="eq">
		<string>monospace</string>
	</test>
	<edit name="family" mode="prepend" binding="strong">
		<string>AR PL New Sung Mono</string>
	</edit>
	<edit name="family" mode="prepend" binding="strong">
		<string>AR PL New Sung ExtB</string>
	</edit>
</match>

<match target="font">
	<test name="family" compare="eq">
		<string>文鼎ＰＬ新宋</string>
		<string>AR PL New Sung</string>
		<string>新細明體</string>
		<string>PMingLiU</string>
		<string>宋体</string>
		<string>SimSun</string>
		<string>文鼎ＰＬ新宋 ExtB</string>
		<string>AR PL New Sung ExtB</string>
	</test>
	<edit name="embeddedbitmap">
		<bool>true</bool>
	</edit>
</match>

<match target="font">
	<test name="family" compare="eq">
		<string>文鼎ＰＬ新宋 Mono</string>
		<string>AR PL New Sung Mono</string>
		<string>細明體</string>
		<string>MingLiU</string>
		<string>新宋体</string>
		<string>NSimSun</string>
	</test>
	<edit name="globaladvance">
		<bool>false</bool>
	</edit>
	<edit name="embeddedbitmap">
		<bool>true</bool>
	</edit>
</match>

<match target="font">
	<test name="family" compare="eq">
		<string>文鼎ＰＬ新中楷</string>
		<string>AR PL New Kai</string>
		<string>標楷體</string>
		<string>DFKai-SB</string>
		<string>楷体</string>
		<string>SimKai</string>
		<string>文鼎ＰＬ新中楷 ExtB</string>
		<string>AR PL New Kai ExtB</string>
	</test>
	<edit name="globaladvance">
		<bool>false</bool>
	</edit>
</match>
</fontconfig>
