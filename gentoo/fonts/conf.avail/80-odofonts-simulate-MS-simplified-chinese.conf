<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/conf.d/80-odofonts.conf -->
<fontconfig>
<match target="scan">
	<test name="family">
		<string>AR PL New Sung</string>
	</test>
	<!-- 字體地區語言先中國後英文 -->
	<edit name="familylang" mode="assign_replace">
		<string>zh-cn</string>
	</edit>
	<edit name="familylang" mode="append_last">
		<string>en</string>
	</edit>

	<edit name="family" mode="prepend_first">
		<string>SimSun</string>
	</edit>
	<edit name="family" mode="prepend_first">
		<string>宋体</string>
	</edit>
        <edit name="family" mode="append_last">
                <string>新細明體</string>
        </edit>
        <edit name="family" mode="append_last">
                <string>PMingLiU</string>
        </edit>
</match>
<match target="scan">
	<test name="family">
		<string>AR PL New Sung Mono</string>
	</test>
	<!-- 強制改為等寬字體 -->
	<edit name="spacing">
		<const>mono</const>
	</edit>
	<!-- 字體地區語言先中國後英文 -->
	<edit name="familylang" mode="assign_replace">
		<string>zh-cn</string>
	</edit>
	<edit name="familylang" mode="append_last">
		<string>en</string>
	</edit>

	<edit name="family" mode="prepend_first">
		<string>NSimSun</string>
	</edit>
	<edit name="family" mode="prepend_first">
		<string>新宋体</string>
	</edit>

        <edit name="family" mode="append_last">
                <string>細明體</string>
        </edit>
        <edit name="family" mode="append_last">
                <string>MingLiU</string>
        </edit>
</match>
<match target="scan">
	<test name="family">
		<string>AR PL New Kai</string>
	</test>
	<!-- 強制改為等寬字體 -->
	<edit name="spacing">
		<const>mono</const>
	</edit>
	<!-- 字體地區語言先中國後英文 -->
	<edit name="familylang" mode="assign_replace">
		<string>zh-cn</string>
	</edit>
	<edit name="familylang" mode="append_last">
		<string>en</string>
	</edit>

	<edit name="family" mode="prepend_first">
		<string>SimKai</string>
	</edit>
	<edit name="family" mode="prepend_first">
		<string>楷体</string>
	</edit>
        <edit name="family" mode="append_last">
                <string>標楷體</string>
        </edit>
        <edit name="family" mode="append_last">
                <string>DFKai-SB</string>
        </edit>
</match>
</fontconfig>
